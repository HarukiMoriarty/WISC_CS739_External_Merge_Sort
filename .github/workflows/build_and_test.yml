name: Build and test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up C++ environment
      run: sudo apt-get update && sudo apt-get install -y build-essential

    - name: Build with Makefile
      run: make
